<script>
  function changeText() {
    const btn = document.querySelector("button"); // ボタン要素を取得
    btn.innerText = "ありがとう！";              // 文字を変える
    btn.style.backgroundColor = "tomato";        // 背景色を変える
    btn.style.color = "white";                   // 文字色も見やすく
  }
</script>
